name: Approval Workflow

on: [pull_request_review]
jobs: 
  labeledWhenApproved:
    runs-on: ubuntu-latest
    steps:
    - name: Label When Approved
      uses: pullreminders/label-when-approved-action@master
      env:
        APPROVALS: "1"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ADD_LABEL: "approved"
